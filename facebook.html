<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook practice</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <section class="top">
        <div class="left">
            <img src="./4lCu2zih0ca.svg" alt="facebook logo"/>

        </div>
        <div class="right">
            <div class="right-top">
                <form>
                    <input type="text" placeholder="Enter address or phone number"/>

                <a href="#">Forgotten password?</a>

                <button class="create-btn">Create new account</button>
            </div>
            <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
            
        </div>
    </section>
