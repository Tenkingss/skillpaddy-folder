<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkindin practice</title>
    <link rel="stylesheet" href="linkindin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/regular.min.css" integrity="sha512-KYEnM30Gjf5tMbgsrQJsR0FSpufP9S4EiAYi168MvTjK6E83x3r6PTvLPlXYX350/doBXmTFUEnJr/nCsDovuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="header">
        <a href="#"><img src="./download.png" alt="linkindin logo" class="logo"/></a>
        
        <div class="menu">
            <div class="menu-item">
                <i class="fa-solid fa-newspaper"></i>
                <p>Article</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-person"></i>
                <p>People</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-chalkboard"></i>
                <p>Learning</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-briefcase"></i>
                <p>Jobs</p>
            </div> 
            <div class="menu-item app">
                <i class="fa-solid fa-laptop"></i>
                <p>Get the app</p>
        </div>

        <p class="join">Join now</p>

        <button class="signin">Sign in</button>
    </nav>
    <section class="section1">
        <div class="login-part">
            <h1>Welcome to your professional community</h1>

            <form class="text-input">
                <div class="inputs">
                    <label class="input-label" for="session-key">Email or phone</label>
                <input type="text">
                </div>
        
                <div class="inputs">
                    <label class="input-label" for="session-password">Password</label>
                <input type="password">
                </div>
        
                <a href="#">Forgotten password?</a>

                <button>Sign in</button>
            </form>

            <div class="or-line">
                <hr>
                <p>or</p>
                <hr>
            </div>

            <p class="terms">By clicking Continue to join or sign in, you agree to LinkedInâ€™s <a href="#">User Agreement</a>,<a href="#"> Privacy Policy</a> and <a href="#">Cookie Policy</a>.</p>
        </div>

        <img src="./dxf91zhqd2z6b0bwg85ktm5s4.svg" alt="laptop man">

        
            <div class="joinnow-btn">

                <button> <i class="fa-brands fa-google fa-bounce fa-lg" style="color: #c7201b;"></i> Continue with Google</button>

                <button>New to Linkedin? Join now</button>
            </div>
    </section>
        
</body>
</html>
